<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular.min.js"></script>
<script>
  var App = angular.module('App', []);

  App.controller('GetCountry', function($scope, $http) {
      //$scope.mydata = {"test": "testing1"};

      $http.get('data.json').
        then(function(res){
          $scope.sitedata = res.data;
          $scope.mydata = $scope.sitedata.fr;
      });

      $http.get('http://ipinfo.io/json').
          success(function(data) {
              $scope.location = data;
              $scope.country = 'fr';
              if (data.country != 'FR') $scope.country = "en";
          });

      $scope.$watch('country', function(newValue, oldValue) {
          if (newValue == 'fr')
           $scope.mydata = $scope.sitedata.fr;
          else if (newValue == 'en')
           $scope.mydata = $scope.sitedata.en;
         });

      $scope.SetCountry = function(lang) {
        $scope.country = lang;
      }
  });

  function contact() {
    window.location='mailto:contact@actys.biz';
  }
</script>
